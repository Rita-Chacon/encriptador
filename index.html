<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One Sprint 01: Rita Chacon</title>
	<link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagenes/logo.svg" type="image/x-icon">
   	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossor	igin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./imagenes/logo.svg" alt="Logo Alura">
            <h1 class="_logotitle">Challenge One Sprint 01</h1>
        </div>
        
    </header>

    <main>
        <div class="container">
            <div class="encrypter">
                <form class="_formencrypter">
                    <div class="_txtarea">
                        <textarea name="text" id="text"  placeholder="Ingrese el texto aqui" ></textarea>
                        <div class="txtinf">
                            <div class="info">
                                <img src="./imagenes/warning.svg">
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                            </div>
    
                        </div>
    
                        <div class="btn">
                            <button id="encrypt" class="_btnencrypter" type="button"><img src="./imagenes/btnlocked.svg"> Encriptar</button>
                            <button id="decrypt" class="_btndecrypt" type="button"><img src="./imagenes/btnunlocked.svg"> Desencriptar</button>
                        </div>
                    </div>
                </form>
    
                <div class="output">

                    <div class="_resultcontainer">
                        <div class="_imghidden" id="imghidden">
                            <div class="_imgencryptlogo">
                                <img src="./imagenes/LogoEncrypt.svg" alt="EncryptLogo">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                
                            <div class="content" id = "answer">
                                <textarea name="_txtoutput" id="outputtxt" disabled></textarea>
                                <button id="copytoclipboard" type="button"><img src="./imagenes/btncopy.svg"> Copiar</button>
                        </div>
                    </div>
                    
                </div>
    
            </div>
    
        </div>
    </main>

    <footer>
        <p class="Owner">Creado por <a href="https://github.com/Rita-Chacon/portafolio" target="_blank" rel="noopener noreferrer">Rita Chacon Oney</a></p>
    </footer>
    <script src="./js/mainscript.js"></script>
</body>
</html>
